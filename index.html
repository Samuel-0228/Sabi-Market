
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ሳቪ – Savvy Market | AAU Premium Student Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        window.process = { 
            env: { 
                NODE_ENV: 'production',
                API_KEY: '' 
            },
            cwd: () => '/',
            nextTick: (cb) => setTimeout(cb, 0)
        };
        
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { 
                        sans: ['Plus Jakarta Sans', 'Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif']
                    },
                    colors: {
                        savvy: {
                            bg: '#F9F8F4',
                            dark: '#050505',
                            indigo: '#4F46E5',
                            accent: '#C5A572'
                        }
                    }
                },
            },
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #F9F8F4; --text: #050505; }
        .dark { --bg: #050505; --text: #F9F8F4; }
        
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1); 
            overflow-x: hidden; 
            min-height: 100vh;
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            animation: revealFade 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes revealFade {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tibico-border {
            border: 1px solid rgba(0,0,0,0.05);
        }
        .dark .tibico-border {
            border: 1px solid rgba(255,255,255,0.05);
        }

        .glass-nav {
            background: rgba(249, 248, 244, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .dark .glass-nav {
            background: rgba(5, 5, 5, 0.7);
        }

        .btn-premium {
            background: #050505;
            color: #F9F8F4;
            transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .dark .btn-premium {
            background: #F9F8F4;
            color: #050505;
        }
        .btn-premium:hover {
            transform: scale(1.02) translateY(-2px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        /* Staggered text delays */
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }
    </style>
<script type="importmap">

  }
}
