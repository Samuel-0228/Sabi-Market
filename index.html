
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ሳቪ – Savvy Market | AAU Student Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Production Polyfill for Vercel/Vite Environment
        // Ensures libraries expecting 'process' (like Gemini SDK) function correctly in-browser.
        window.process = { 
            env: { 
                NODE_ENV: 'production',
                API_KEY: '' 
            },
            cwd: () => '/',
            nextTick: (cb) => setTimeout(cb, 0)
        };
        
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'Inter', 'sans-serif'] },
                    colors: {
                        savvy: {
                            primary: '#6366f1',
                            pink: '#ec4899',
                            amber: '#f59e0b',
                            teal: '#14b8a6',
                            aurora: '#0ea5e9'
                        }
                    }
                },
            },
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #ffffff; --text: #000000; }
        .dark { --bg: #050505; --text: #ffffff; }
        body { background-color: var(--bg); color: var(--text); transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1); overflow-x: hidden; min-height: 100vh; }
        .vibrant-mesh { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.22) 0px, transparent 50%), radial-gradient(at 100% 0%, rgba(236, 72, 153, 0.18) 0px, transparent 50%), radial-gradient(at 100% 100%, rgba(20, 184, 166, 0.15) 0px, transparent 50%), radial-gradient(at 0% 100%, rgba(245, 158, 11, 0.12) 0px, transparent 50%); opacity: 0.8; }
        .dark .vibrant-mesh { opacity: 0.5; }
        .text-gradient-hope { background: linear-gradient(135deg, #6366f1 0%, #ec4899 50%, #f59e0b 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-hope { background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%); color: white; box-shadow: 0 10px 40px -10px rgba(99, 102, 241, 0.5); transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .btn-hope:hover { transform: scale(1.05) translateY(-3px); box-shadow: 0 25px 50px -12px rgba(99, 102, 241, 0.6); }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .dark .glass { background: rgba(12, 12, 14, 0.7); border: 1px solid rgba(255, 255, 255, 0.05); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
