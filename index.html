
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ሳቢ – Savvy Market | AAU Premium Student Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        window.process = { 
            env: { 
                NODE_ENV: 'production',
                API_KEY: '' 
            },
            cwd: () => '/',
            nextTick: (cb) => setTimeout(cb, 0)
        };
        
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { 
                        sans: ['Plus Jakarta Sans', 'Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif']
                    },
                    colors: {
                        savvy: {
                            bg: '#F9F8F4',
                            dark: '#050505',
                            indigo: '#4F46E5',
                            accent: '#C5A572'
                        }
                    }
                },
            },
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #F9F8F4; --text: #050505; }
        .dark { --bg: #050505; --text: #F9F8F4; }
        
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1); 
            overflow-x: hidden; 
            min-height: 100vh;
            scroll-behavior: smooth;
        }

        /* Reveal Animation - Smoother for mobile */
        .reveal {
            opacity: 0;
            transform: translateY(20px);
            animation: revealFade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes revealFade {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Decorative Amharic Watermark */
        .watermark {
            position: fixed;
            font-size: 40rem;
            font-weight: 900;
            line-height: 1;
            color: rgba(0,0,0,0.03);
            pointer-events: none;
            z-index: -1;
            -webkit-user-select: none;
            user-select: none;
        }
        .dark .watermark { color: rgba(255,255,255,0.02); }

        .tibico-border {
            border: 1px solid rgba(0,0,0,0.08);
        }
        .dark .tibico-border {
            border: 1px solid rgba(255,255,255,0.05);
        }

        .btn-premium {
            background: #050505;
            color: #F9F8F4;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .dark .btn-premium {
            background: #F9F8F4;
            color: #050505;
        }
        .btn-premium:active {
            transform: scale(0.96);
        }

        /* Staggered text delays */
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); }
        .dark ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); }
    </style>

    "zustand": "https://esm.sh/zustand@^5.0.11",

}
