
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ሳቪ – Savvy Market | Campus Reimagined</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'Inter', 'sans-serif'],
                    },
                    colors: {
                        savvy: {
                            primary: '#6366f1',
                            pink: '#ec4899',
                            gold: '#f59e0b',
                            teal: '#14b8a6',
                        }
                    }
                },
            },
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
        }
        .dark {
            --bg: #050505;
            --text: #ffffff;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            transition: background-color 0.5s ease;
            overflow-x: hidden;
        }
        .vibrant-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                        radial-gradient(at 100% 0%, rgba(236, 72, 153, 0.12) 0px, transparent 50%),
                        radial-gradient(at 100% 100%, rgba(20, 184, 166, 0.1) 0px, transparent 50%),
                        radial-gradient(at 0% 100%, rgba(245, 158, 11, 0.1) 0px, transparent 50%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .text-gradient {
            background: linear-gradient(to right, #6366f1, #ec4899, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-vibrant {
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .btn-vibrant:hover {
            transform: scale(1.05) translateY(-2px);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.93.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="vibrant-mesh"></div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
